        <input type="text" id="carro-imagem" placeholder="imagem " onkeypress="addPeloEnter(event)">
        <button id="addCarro" onclick="adicionarCarro()">adicionar Carros</button>
          
          </div>
        
        <ul id="Revenda-de-carros"></ul>
      </div>

      </div>
